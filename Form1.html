<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainee Information</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"], select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
  }
  select {
    cursor: pointer;
  }
  .submit-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    font-size: 16px;
    cursor: pointer;
  }
  .submit-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Trainee Information</h2>
  <form>
    <div class="form-group">
      <label for="employeeNumber">Employee Number:</label>
      <input type="text" id="employeeNumber" name="employeeNumber" maxlength="6" required>
    </div>
    <div class="form-group">
      <label for="traineeName">Name of Trainee:</label>
      <input type="text" id="traineeName" name="traineeName" maxlength="30" required>
    </div>
    


<div class="form-group">
      <label for="moduleName">Domain:</label>
      <select id="moduleName" name="moduleName">
        <option value="module1">JEE</option>
        <option value="module2">.NET</option>
       
        <!-- Add more module options as needed -->
      </select>
    </div>



    <div class="form-group">
      <label for="moduleName">Module Name for JEE Domain:</label>
      <select id="moduleName" name="moduleName">
        <option value="module1">Core Java</option>
        <option value="module2">Servlet-JSP</option>
        <option value="module3">Spring</option>
        <!-- Add more module options as needed -->
      </select>
    </div>

    <div class="form-group">
      <label for="moduleName">Module Name for .NET Domain:</label>
      <select id="moduleName" name="moduleName">
        <option value="module1">C#</option>
        <!-- Add more module options as needed -->
      </select>
    </div>


    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
</body>
</html>
